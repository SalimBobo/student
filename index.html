<!DOCTYPE html>
<html lang="en">
<script src="./script.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center; color: white;">HomeWork</h1>
    <div class="row">
        <div class="col">
            <input type="text" id="fname" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" id="lname" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col">
            <input type="text" id="birthyear" class="form-control" placeholder="Year of Birth" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" id="ielts" class="form-control" placeholder="IELTS" aria-label="Last name">
        </div>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <button type="button" class="btn btn-primary" onclick="cout()">CLICK</button>
    </div>
    
    <div class="parent"  style="text-align: center; margin-top: 10px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
